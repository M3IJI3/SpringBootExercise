<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="layouts/defaultLayout">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container mt-3 mb-3">
    <form th:action="@{/orders/addNew}" method="post" th:object="${order}">
        <div class="mb-3">
            <label for="orderNumberInput" class="form-label">Order Number</label>
            <input th:field="*{orderNo}" type="text" class="form-control" id="orderNumberInput" aria-describedby="orderNumberHelp" required>
            <div id="orderNumberHelp" class="form-text">Invent a number for this order.</div>
        </div>

        <div class="mb-3">
            <label for="orderNameInput" class="form-label">Order Name</label>
            <input th:field="*{productName}" type="text" class="form-control" id="orderNameInput" aria-describedby="orderNameHelp" required>
            <div id="orderNameHelp" class="form-text">Invent a name for this order.</div>
        </div>

        <div class="mb-3">
            <label for="orderPriceInput" class="form-label">Order Price</label>
            <input th:field="*{price}" type="text" class="form-control" id="orderPriceInput" aria-describedby="orderPriceHelp" required>
            <div id="orderPriceHelp" class="form-text">Invent a price for this order.</div>
        </div>

        <div class="mb-3">
            <label for="orderQuantityInput" class="form-label">Order Quantity</label>
            <input th:field="*{quantity}" type="text" class="form-control" id="orderQuantityInput" aria-describedby="orderQuantityHelp" required>
            <div id="orderQuantityHelp" class="form-text">Invent quantity for this order.</div>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    </div>
</div>
</body>
</html>
