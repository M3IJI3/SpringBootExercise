<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <title>Edit</title>
</head>
<body>
<div>
  <div class="container mt-3 mb-3">
    <h1 class="mb-4">Edit Sale</h1>
    <form th:action="@{/edit}" method="post" th:object="${salesModel}">
      <div class="mb-3">
        <label class="form-label">Receipt Number</label>
        <input th:field="*{recno}" type="text" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="customerNameInput" class="form-label">Item Type</label>
        <input th:field="*{icode}" type="text" class="form-control" id="customerNameInput" aria-describedby="orderNameHelp" required>
      </div>

      <div class="mb-3">
        <label for="customerDepositInput" class="form-label">Quantity</label>
        <input th:field="*{qty}" type="number" class="form-control" id="customerDepositInput" aria-describedby="orderPriceHelp" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Date of Transaction</label>
        <input th:field="*{date}" type="date" class="form-control" required>
      </div>

      <button type="submit" class="btn btn-primary mt-4">Save</button>
    </form>

    <button type="button" class="btn btn-primary"><a th:href="@{/index}" style="text-decoration: none; text-underline: none; color: white">Back</a></button>
  </div>
</div>
</body>
</html>
