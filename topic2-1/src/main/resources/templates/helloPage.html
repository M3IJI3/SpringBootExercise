<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <style>
        * {
            font-family: Arail, Helvetica, sans-serif;
        }

        h2 {
            color: blue;
        }

        p {
            font-style: italic;
        }

        .title_box {
            border: 2px solid #222;
            border-radius: 5px;
            width: fit-content;
            padding: 0.5em;
        }
    </style>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div class="title_box">
        <h2 th:text="${message}">Hello World</h2>
    </div>
    <p>This is looking really good!</p>
    <p>Here is a news report: </p>
    <p th:text="${report}"></p>
    <p>This rates as a <span th:text="${rating}"/></p>
</body>
</html>
